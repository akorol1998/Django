{% extends "blog/index.html" %}
{% block content %}
        <div class='content-section'>
            <form action="", method="POST">
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4'>Join Today</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class='form-group'>
                    <button class='btn btn-outline-info' type='submit' value='Register'>Sign Up</button>
                </div>
            </form>
            <div class='border-top pt-3'>
                <small class='text-muted'> Already Have an account ?<a class='ml-2' href="#">Sign in</a>
                </small>
            </div>
        </div>
{% endblock content %}
